<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film jämförelse</title>

    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/dashboard.js"></script>

    <!-- externa filer -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Film jämförelse</h1>
        <div class="row mt-4">
          <div class="col-sm-6">
            <div class="p-3 bg-primary text-white">
                <input type="text" placeholder="Skriv in namn på filmen" onchange="getMovieRating(this.value, document.getElementById('film1'))" id="sok1">
                <hr>
                <div id="film1">
                    <h2 class="filmnamn">Filnamn</h2>
                    <img class="filmposter" src="img/placeholder.png">
                    <p class="filmbetyg">Betyg</p>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="p-3 bg-secondary text-white">
                <input type="text" placeholder="Skriv in namn på filmen" onchange="getMovieRating(this.value, document.getElementById('film2'))" id="sok2">
                <hr>
                <div id="film2">
                    <h2 class="filmnamn">Filnamn</h2>
                    <img class="filmposter" src="img/placeholder.png">
                    <p class="filmbetyg">Betyg</p>
                </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
</body>
</html>
