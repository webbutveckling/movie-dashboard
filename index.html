<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film jämförelse</title>

    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/dashboard.js"></script>

    <!-- externa filer -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
    <!-- halloween -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Kablammo&display=swap" rel="stylesheet">
</head>

<body onload="loadBrowserPreferences()">
    <header>
        <h1 class="text-center pd-5">Film jämförelse</h1>
    </header>

    <main class="container">
        <div class="row mt-4">
          <div class="col-sm-6">
            <div class="p-3 bg-primary text-white">
                <input type="text" placeholder="Skriv in namn på filmen" onchange="getMovieRating(this.value, document.getElementById('film1'))" id="sok1">
                <hr>
                <div id="film1">
                    <h2 class="filmnamn">Filnamn</h2>
                    <img class="filmposter" src="img/placeholder.png">
                    <p class="filmbetyg">Betyg</p>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="p-3 bg-secondary text-white">
                <input type="text" placeholder="Skriv in namn på filmen" onchange="getMovieRating(this.value, document.getElementById('film2'))" id="sok2">
                <hr>
                <div id="film2">
                    <h2 class="filmnamn">Filnamn</h2>
                    <img class="filmposter" src="img/placeholder.png">
                    <p class="filmbetyg">Betyg</p>
                </div>
            </div>
          </div>
        </div>
    </main>
      
    <footer class="text-center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <p style="padding-right:30px; padding-top:5px;">Tema </p>
            <label class="btn btn-secondary active">
              <input type="radio" name="tema" id="option1" value="gray" autocomplete="off" onchange="saveBrowserPreferences()"> Standard
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tema" id="option2" value="white" autocomplete="off" onchange="saveBrowserPreferences()"> Ljust
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tema" id="option3" value="black" autocomplete="off" onchange="saveBrowserPreferences()"> Mörkt
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tema" id="option4" value="orange" autocomplete="off" onchange="saveBrowserPreferences()"> Halloween
            </label>
        </div>
    </footer>
</body>
</html>
